services:
  - type: web
    name: lexa-backend
    runtime: python
    plan: starter
    rootDir: rag_system
    buildCommand: pip install -r requirements.txt && pip install pandas --only-binary :all:
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false

